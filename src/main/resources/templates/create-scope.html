<!DOCTYPE html>
<html lang="en" layout:decorate="@{layouts/_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}">
</th:block>
<body>
<div layout:fragment="content">
    <h1 class="h3 mb-2 text-gray-800">Audit Scope</h1>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="">
                            <h1 class="h4 text-gray-900 mb-4">Create Scope</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="entitySelect">Select Entity</label>
                                    <select class="form-control" id="entitySelect">
                                        <option th:each="uni : ${universe}" th:text="${uni.getUniverseName()}"
                                                th:value="${uni.getUniverseId()}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="scopeName">Scope Name</label>
                                    <input class="form-control" id="scopeName" placeholder="Scope Name"
                                                                          type="text">
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="scopePeriod">Scope Period</label>
                                    <input class="form-control" id="scopePeriod" placeholder="Scope Period"
                                           type="number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="scopeStartDate">Start Date</label>
                                    <input class="form-control" id="scopeStartDate" type="date"/>
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="scopeEndDate">End Date</label>
                                    <input class="form-control" id="scopeEndDate" type="date"/>
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="auditType">Select Audit Type</label>
                                    <select class="form-control" id="auditType">
                                        <option value="1">Routine</option>
                                        <option value="2">Adhoc</option>
                                        <option value="3">Spot check</option>
                                        <option value="4">Follow-up</option>
                                        <option value="5">Special investigation</option>
                                    </select>
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="frequency">Frequency</label>
                                    <select class="form-control" id="frequency">
                                        <option value="1">Daily</option>
                                        <option value="1">Weekly</option>
                                        <option value="1">Monthly</option>
                                        <option value="2">Quarterly</option>
                                        <option value="3">Bi-Annually</option>
                                        <option value="4">Yearly</option>
                                        <option value="5">Others</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <label for="riskRating">Risk Rating</label>
                                    <select class="form-control" id="riskRating">
                                        <option value="Very high">Very high</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                        <option value="Process improvement">Process improvement</option>
                                    </select>
                                </div>
                            </div>
                            <a class="btn btn-primary btn-user btn-block" href="login.html">
                                Register Account
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>

</th:block>

</body>
</html>
