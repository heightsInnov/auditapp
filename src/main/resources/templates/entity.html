<!DOCTYPE html>
<html lang="en" layout:decorate="@{layouts/_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div class="app-main__outer">
        <div class="app-main__inner">
            <div class="app-page-title">
                <div class="page-title-wrapper">
                    <div class="page-title-heading">
                        <div class="page-title-icon">
                            <i class="pe-7s-medal icon-gradient bg-tempting-azure"></i>
                        </div>
                        <div>Audit Entity
                            <div class="page-title-subheading">Create, view and edit audit entities.</div>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="card-body">
                <div class="col-lg-12">
                    <div class="main-card mb-lg-n5 card">
                        <div class="dropdown d-inline-block">
                            <button aria-expanded="false" aria-haspopup="true" class="mb-2 mr-2 dropdown-toggle btn btn-primary"
                                    data-toggle="dropdown" type="button">Select Universe
                            </button>
                            <div aria-hidden="true" class="dropdown-menu-hover-primary dropdown-menu" role="menu" tabindex="-1">
                                <button class="dropdown-item" tabindex="0" th:each="uni : ${universe}" th:text="${uni.getUniverseName()}"
                                        type="button"></button>
                            </div>
                        </div>
                </div>
            </div>
            </div>

            <div class="card-body">
                <table class="table table-hover table-striped table-bordered" id="example" style="width: 100%;">
                    <thead>
                    <tr>
                        <th>Universe Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="univ : ${universe}"
                        th:id="${'rID'} + ${univ.getUniverseId()}">
                        <td th:text="${univ.getUniverseId()}"></td>
                        <td th:text="${univ.getUniverseName()}"></td>
                        <td class="text-center">&nbsp;
                            <a href="javascript:void(0)"
                               id="delete"
                               onclick="deleteUniverse(this.getAttribute('data-univ_id'))"
                               th:data-username="${univ.getUniverseId()}">
                                <span class="fa fa-trash"></span>
                            </a>
                        </td>

                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Universe Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
